<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>TinDog</title>
</head>
<body>
    <div class="main">
        <h1>¿Te gusta este perro?</h1>
        <div id="foto-principal-container">
            <div id="spiner"></div>
            <img id="perro-actual" src="#" alt="Perro">
        </div>
        <div>
            <button id="btn-like">👍</button>
            <button id="btn-saltar">Saltar</button>
            <button id="btn-dislike">👎</button>
        </div>
        <h3>Tendrias una guauCita con:</h3>
        <div class="contenedor-perros" id="contenedor-like-perros"></div>
        <h3>No tendrias una guauCita con:</h3>
        <div class="contenedor-perros" id="contenedor-dislike-perros"></div>
    </div>
</body>
</html>
